<!DOCTYPE html>
<html lang="en">
<head>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js'></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR App</title>
  <style>
    #canvas {
      position: absolute;
      left: 0;
    }

    .word:hover {
      cursor: pointer;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="App">
    <span>Hi</span>
    
    versions: node app [app.js] eng hin jpn [can be added with react] 
    browser only this file [offline] [node is the dependency]
    online html custom index.html in dcda[this file [but uses cdn link]]
    revert to 0.1
    <p>
      <label for="upload">Upload</label>
      <input type="file" id="upload" accept="image/*" />
    </p>
    <div class="box-img" id="boxImg"></div>
    <div class="box-p" id="boxText">result text will appear here</div>

    <br> 
    V7 [     forgot the count of revisions done :-(      ]
    <div class="box-p" id="bboxInfo"></div>

    <script>
      var wordData = [];
      

      function performOCR(selectedImg) {
        Tesseract.recognize(
          selectedImg,
          'eng',
          {
            logger: (e) => console.log(e),
            psm: 11,
          }
        )
        
          .then((out) => {
            console.log(out, 'confidence:', out.data.confidence);
            setTextResult(out.data.text);
            saveWordData(out.data.words);
            renderBoundingBoxes(out.data.words);
            cropAndSaveImages(selectedImg, out.data.words);
            
          })
          .catch((error) => console.error('Error during OCR:', error));
      }


      function setTextResult(text) {
        document.getElementById('boxText').innerHTML = text
          .split(' ')
          .map((word, index) => `<span id="word-${index}" class="word">${word}</span>`)
          .join(' ');
      }

      function handleChange(e) {
        const selectedImg = e.target.files[0];
        if (selectedImg) {
          displayImage(selectedImg);
          performOCR(selectedImg);
        }
      }

      function displayImage(selectedImg) {
        const imgBox = document.getElementById('boxImg');
        imgBox.innerHTML = '';

        const img = document.createElement('img');
        img.src = URL.createObjectURL(selectedImg);
        img.alt = 'thumb';
        imgBox.appendChild(img);
        const canvas = document.createElement('canvas');
        canvas.id = 'canvas';
        imgBox.appendChild(canvas);
      }

      function saveWordData(words) {
        wordData = words;
        updateWordDisplay();
      }

      function updateWordDisplay() {
        var wordInfoElement = document.getElementById('bboxInfo');
        wordInfoElement.innerHTML = 'Word Data:<br>';

        wordData.forEach(function (word, index) {
          var wordInfo = document.createElement('div');
          wordInfo.innerHTML = `Word ${index + 1}: Text - ${word.text}, Confidence - ${word.confidence.toFixed(2)}, Bounding Box - x0=${word.bbox.x0}, y0=${word.bbox.y0}, x1=${word.bbox.x1}, y1=${word.bbox.y1}`;
          wordInfo.id = `word-${index}`;
          wordInfoElement.appendChild(wordInfo);

          // Add event listener for hover
          wordInfo.addEventListener('mouseover', function () {
            highlightBoundingBox(index);
          });

          // Add event listener for mouseout to reset the color
          wordInfo.addEventListener('mouseout', function () {
            resetBoundingBoxColor();
          });
        });
      }

      function highlightBoundingBox(index) {
        resetBoundingBoxColor();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.querySelector('.box-img img');
        const { x0, y0, x1, y1 } = wordData[index].bbox;

        ctx.beginPath();
        ctx.rect(x0, y0, x1 - x0, y1 - y0);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'black'; // Change the color to black
        ctx.stroke();
      }

      function resetBoundingBoxColor() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.querySelector('.box-img img');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        renderBoundingBoxes(wordData);
      }

      function renderBoundingBoxes(words) {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.querySelector('.box-img img');
        canvas.width = img.width;
        canvas.height = img.height;

        words.forEach((word) => {
          const { x0, y0, x1, y1 } = word.bbox;
          ctx.beginPath();
          ctx.rect(x0, y0, x1 - x0, y1 - y0);
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.stroke();
        });
        console.log('bboxes rendered')
      }

      function cropAndSaveImages(originalImg, words) {
  const zip = new JSZip();
  const img = document.querySelector('.box-img img');

  words.forEach((word, index) => {
    const { x0, y0, x1, y1 } = word.bbox;
    const wordWidth = x1 - x0;
    const wordHeight = y1 - y0;

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = wordWidth;
    canvas.height = wordHeight;

    // Draw the word on the canvas using the original image
    ctx.drawImage(img, x0, y0, wordWidth, wordHeight, 0, 0, wordWidth, wordHeight);

    // Convert the canvas content to data URL and add to the zip file
    const imageData = canvas.toDataURL('image/png').replace(/^data:image\/(png|jpg);base64,/, "");
    zip.file(`word_${index}.png`, imageData, { base64: true });
    console.log('words cropped')
  });

  // Generate a zip file and trigger download
  zip.generateAsync({ type: "blob" })
    .then(function (content) {
      saveAs(content, "words.zip");
    });

}


//  now deal with characters in words.


      document.getElementById('upload').addEventListener('change', handleChange);
    </script>
  </div>
</body>
</html>
