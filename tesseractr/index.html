<!DOCTYPE html>
<html lang="en">
<head>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR App</title>
  <style>
    .box-img img {
      max-width: 100%;
      max-height: 300px;
    }

    .box-p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="App">
    <span>Hi</span>
    
    versions: node app [app.js] eng hin jpn [can be added with react] 
    browser only this file [offline] [node is the dependency]
    online html custom index.html in dcda[this file [but uses cdn link]]
    revert to 0.1
    <p>
      <label for="upload">Upload</label>
      <input type="file" id="upload" accept="image/*" />
    </p>
    <div class="box-img" id="boxImg"></div>
    <div class="box-p" id="boxText">result text will appear here</div>


    <br> 
    V1+2
    <div class="box-p" id="bboxInfo"></div>

    <script>
      var boundingBoxData = [];

      function performOCR(selectedImg) {
        Tesseract.recognize(
          selectedImg,
          'hin',
          {
            logger: (e) => console.log(e),
            psm: 6, // PSM 6 corresponds to "Assume a single uniform block of text"
          }
        )
          .then((out) => {
            console.log(out, 'confidence:', out.data.confidence);
            setTextResult(out.data.text);
            saveBoundingBoxes(out.data.words);
          })
          .catch((error) => console.error('Error during OCR:', error));
      }

      function setTextResult(text) {
        document.getElementById('boxText').innerText = text;
      }

      function handleChange(e) {
        const selectedImg = e.target.files[0];
        if (selectedImg) {
          displayImage(selectedImg);
          performOCR(selectedImg);
        }
      }

      function displayImage(selectedImg) {
        const imgBox = document.getElementById('boxImg');
        imgBox.innerHTML = '';

        const img = document.createElement('img');
        img.src = URL.createObjectURL(selectedImg);
        img.alt = 'thumb';
        imgBox.appendChild(img);
      }

      // Bounding Box functions
      function saveBoundingBoxes(words) {
        boundingBoxData = words.flatMap(word => word.symbols.map(symbol => symbol.bbox));
        updateBoundingBoxDisplay();
      }

      function updateBoundingBoxDisplay() {
        var boundingBoxInfoElement = document.getElementById('bboxInfo');
        boundingBoxInfoElement.innerHTML = 'Bounding Box Data:<br>';

        boundingBoxData.forEach(function (bbox, index) {
          var boxInfo = document.createElement('div');
          boxInfo.innerHTML = `Character ${index + 1}: Bounding Box - x0=${bbox.x0}, y0=${bbox.y0}, x1=${bbox.x1}, y1=${bbox.y1}`;
          boundingBoxInfoElement.appendChild(boxInfo);
        });
      }
      // End Bounding Box functions

      document.getElementById('upload').addEventListener('change', handleChange);
    </script>
  </div>
</body>
</html>
