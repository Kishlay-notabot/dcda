<!DOCTYPE html>
<html lang="en">
<head>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR App</title>
  <style>
    #canvas {
      position: absolute;
      left: 0;
    }

    .char:hover {
      cursor: pointer;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="App">
    <span>Hi</span>
    
    versions: node app [app.js] eng hin jpn [can be added with react] 
    browser only this file [offline] [node is the dependency]
    online html custom index.html in dcda[this file [but uses cdn link]]
    revert to 0.1
    <p>
      <label for="upload">Upload</label>
      <input type="file" id="upload" accept="image/*" />
    </p>
    <div class="box-img" id="boxImg"></div>
    <div class="box-p" id="boxText">result text will appear here</div>

    <br> 
    V5 [add bbox outline]
    <div class="box-p" id="bboxInfo"></div>

    <script>
      var symbolData = [];

      function performOCR(selectedImg) {
        Tesseract.recognize(
          selectedImg,
          'hin',
          {
            logger: (e) => console.log(e),
            psm: 10, // Single char,
            tessedit_char_whitelist: '0123456789',
          }
        )
          .then((out) => {
            console.log(out, 'confidence:', out.data.confidence);
            setTextResult(out.data.text);
            saveSymbolData(out.data.symbols);
            renderBoundingBoxes(out.data.symbols);
            //cropAndSaveImages(selectedImg, out.data.symbols);
          })
          .catch((error) => console.error('Error during OCR:', error));
      }

      function setTextResult(text) {
        document.getElementById('boxText').innerHTML = text
          .split('')
          .map((char, index) => `<span id="char-${index}" class="char">${char}</span>`)
          .join('');
      }

      function handleChange(e) {
        const selectedImg = e.target.files[0];
        if (selectedImg) {
          displayImage(selectedImg);
          performOCR(selectedImg);
        }
      }

      function displayImage(selectedImg) {
        const imgBox = document.getElementById('boxImg');
        imgBox.innerHTML = '';

        const img = document.createElement('img');
        img.src = URL.createObjectURL(selectedImg);
        img.alt = 'thumb';
        imgBox.appendChild(img);
        const canvas = document.createElement('canvas');
        canvas.id = 'canvas';
        imgBox.appendChild(canvas);
      }

      function saveSymbolData(symbols) {
        // Sort symbols array in descending order based on confidence
        symbolData = symbols.sort((a, b) => b.confidence - a.confidence);
        updateSymbolDisplay();
      }

      function updateSymbolDisplay() {
        var symbolInfoElement = document.getElementById('bboxInfo');
        symbolInfoElement.innerHTML = 'Symbol Data:<br>';

        symbolData.forEach(function (symbol, index) {
          var symbolInfo = document.createElement('div');
          symbolInfo.innerHTML = `Symbol ${index + 1}: Text - ${symbol.text}, Confidence - ${symbol.confidence.toFixed(2)}, Bounding Box - x0=${symbol.bbox.x0}, y0=${symbol.bbox.y0}, x1=${symbol.bbox.x1}, y1=${symbol.bbox.y1}`;
          symbolInfo.id = `symbol-${index}`;
          symbolInfoElement.appendChild(symbolInfo);

          // Add event listener for hover
          symbolInfo.addEventListener('mouseover', function () {
            highlightBoundingBox(index);
          });

          // Add event listener for mouseout to reset the color
          symbolInfo.addEventListener('mouseout', function () {
            resetBoundingBoxColor();
          });
        });
      }

      function highlightBoundingBox(index) {
        resetBoundingBoxColor();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.querySelector('.box-img img');
        const { x0, y0, x1, y1 } = symbolData[index].bbox;

        ctx.beginPath();
        ctx.rect(x0, y0, x1 - x0, y1 - y0);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'black'; // Change the color to black
        ctx.stroke();
      }

      function resetBoundingBoxColor() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.querySelector('.box-img img');
        ctx.clearRect(0, 0, img.width, img.height);
        renderBoundingBoxes(symbolData);
      }

      function renderBoundingBoxes(symbols) {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.querySelector('.box-img img');
        canvas.width = img.width;
        canvas.height = img.height;

        symbols.forEach((symbol) => {
          const { x0, y0, x1, y1 } = symbol.bbox;
          ctx.beginPath();
          ctx.rect(x0, y0, x1 - x0, y1 - y0);
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.stroke();
        });
      }

      document.getElementById('upload').addEventListener('change', handleChange);
    </script>
  </div>
</body>
</html>
