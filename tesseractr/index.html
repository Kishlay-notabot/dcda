<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR App</title>
  <style>
    .box-img img {
      max-width: 100%;
      max-height: 300px; /* Adjust as needed */
    }

    .box-p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="App">
    <span>Hi</span>
    <p>
      <label for="upload">Upload</label>
      <input type="file" id="upload" accept="image/*" />
    </p>
    <div class="box-img" id="boxImg"></div>
    <div class="box-p" id="boxText">result text will appear here</div>

    <script>
      function performOCR(selectedImg) {
        Tesseract.recognize(
          selectedImg,
          'hin',
          {
            logger: progressUpdate, // Utilize the progressUpdate function for logging
            tessedit_pageseg_mode: 'SINGLE_CHAR',
          }
        )
          .then((out) => {
            console.log(out + '\n' + out.data.confidence);
            displayImageWithBoundingBox(selectedImg, out.data.words);
            setTextResult(out.data.text);
          })
          .catch((error) => console.error('Error during OCR:', error));
      }

      function setTextResult(text) {
        document.getElementById('boxText').innerText = text;
      }

      function displayImageWithBoundingBox(selectedImg, words) {
        const imgBox = document.getElementById('boxImg');
        imgBox.innerHTML = '';

        const img = document.createElement('img');
        img.src = URL.createObjectURL(selectedImg);
        img.alt = 'thumb';
        imgBox.appendChild(img);

        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        imgBox.appendChild(canvas);

        const ctx = canvas.getContext('2d');

        words.forEach(function(w){
          var b = w.bbox;

          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.strokeRect(b.x0, b.y0, b.x1 - b.x0, b.y1 - b.y0);
          ctx.beginPath();
          ctx.moveTo(w.baseline.x0, w.baseline.y0);
          ctx.lineTo(w.baseline.x1, w.baseline.y1);
          ctx.strokeStyle = 'green';
          ctx.stroke();
        });
      }

      function handleChange(e) {
        const selectedImg = e.target.files[0];
        if (selectedImg) {
          performOCR(selectedImg);
        }
      }

      document.getElementById('upload').addEventListener('change', handleChange);
    </script>
  </div>
</body>
</html>
