<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/cropper.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/cropper.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var image = document.getElementById('im');
            var natw = image.naturalWidth;
            var nath = image.naturalHeight;
            var cropper = new Cropper(image, {
                aspectRatio: NaN, 
                viewMode: 1,     
                autoCropArea: 1,
                responsive: true,
                zoomable: false, 
                data: {
                    width: natw,
                    height: nath,

                }
            });
        });
    </script>
    <title>Document</title>
    <style>
        body {
            padding-top: 300px;
            text-align: center;
        }

        .im {
            margin-left: auto;
            margin-right: auto;
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Hi</h1>
    <h4>Crop out the characters in the image, with the tool below</h4> <br>
    <img id="im" class="im" src="0001_gray.png_112_____.png" alt="Description of the image">
</body>
</html>
