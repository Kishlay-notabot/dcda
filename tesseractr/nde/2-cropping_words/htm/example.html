<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="dist/cropper.css">
  <style>
    .container {
      margin: 20px auto;
      max-width: 300px;
    }

    body {
      padding-top: 100px;
      text-align: center;
    }

    img {
      width: 100%;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hi</h1>
  <h4>Crop out the characters in the image, with the tool below</h4>
  <div class="container">
    <div>
      <img id="image" src="0001_gray.png_112_____.png" alt="Picture">
    </div>
    <br>
    <button id="cropButton" style="margin-left: auto; margin-right: auto;">Crop</button>

  </div>
  <div id="result"></div>
  <script src="./dist/cropper.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var image = document.querySelector('#image');
      var cropper = new Cropper(image, {
        viewMode: 1,
        movable: false,
        zoomable: false,
        rotatable: false,
        scalable: false
      });

      var cropButton = document.getElementById('cropButton');
      cropButton.addEventListener('click', function () {
        var croppedCanvas = cropper.getCroppedCanvas();
        document.getElementById('result').innerHTML = '';
        document.getElementById('result').appendChild(croppedCanvas);
      });
    });
  </script>
</body>
</html>
