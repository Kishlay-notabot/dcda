<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="dist/cropper.css">
  <style>
    .container {
      margin: 20px auto;
      max-width: 100px;
    }

    img {
      width: 100%;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #resultImage {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cropper with responsive container</h1>
    <p></p>
    <div>
      <img id="image" src="0001_gray.png_112_____.png" alt="Picture">
    </div>
    <button id="cropButton">Crop</button>
  </div>

  <div id="resultContainer">
    <h2>Cropped Image with Blacked Out Area</h2>
    <img id="resultImage" alt="Result Image" style="width:30%;">
  </div>

  <script src="./dist/cropper.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var image = document.querySelector('#image');
      var cropper = new Cropper(image, {
        viewMode: 1,
        movable: false,
        zoomable: false,
        rotatable: false,
        scalable: false
      });

      var cropButton = document.getElementById('cropButton');
      cropButton.addEventListener('click', function () {
        // Get the cropped data
        var croppedData = cropper.getData();

        // Create a canvas to render the cropped image
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        canvas.width = image.width;
        canvas.height = image.height;

        // Draw the original image onto the canvas
        context.drawImage(image, 0, 0);

        // Black out the cropped area
        context.fillStyle = 'black';
        context.fillRect(croppedData.x, croppedData.y, croppedData.width, croppedData.height);

        // Create a new image element with the modified image
        var resultImage = document.getElementById('resultImage');
        resultImage.src = canvas.toDataURL('image/png');
      });
    });
  </script>
</body>
</html>
