<!DOCTYPE HTML>
<html>
  <head>
    <script src="/dist/tesseract.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 10px;
      }

      #imageGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(205px, 1fr));
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .thumbnail {
        width: 205px;
        height: 150px;
        border: 3px solid black;
        overflow: hidden;
        position: relative;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    v10
    <input type="file" id="uploader" multiple>
    <div id="imageGrid"></div>
    <script type="module">
      const scheduler = Tesseract.createScheduler();

      const workerGen = async () => {
        const worker = await Tesseract.createWorker("hin", 1, {
          corePath: '../../node_modules/tesseract.js-core',
          workerPath: "/dist/worker.min.js",
          logger: function(m){console.log(m);}
        });
        scheduler.addWorker(worker);
        return worker;


// add json logging and border update
        // add whitelist
      }

      const workerN = 10;
      const workers = [];

      (async () => {
        for (let i=0; i<workerN; i++) {
          workers.push(await workerGen());
        }
      })();

      const visitedObjects = new WeakSet();

      const recognize = async function(evt){
        const files = evt.target.files;
        const imageGrid = document.getElementById('imageGrid');
        imageGrid.innerHTML = '';

        const allData = []; // Array to store word bboxes and image names

        for (let i=0; i<files.length; i++) {
          const file = files[i];
          const reader = new FileReader();

          reader.onload = async function(e) {
            const thumbnailContainer = document.createElement('div');
            thumbnailContainer.classList.add('thumbnail');

            const thumbnailImage = document.createElement('img');
            thumbnailImage.src = e.target.result;

            thumbnailContainer.appendChild(thumbnailImage);
            imageGrid.appendChild(thumbnailContainer);

            const worker = workers[i % workerN]; // Select worker in round-robin fashion

            const { data } = await worker.recognize(file);

            const imageInfo = {
              imageName: file.name,
              words: data.words.map(word => ({
                text: word.text,
                bbox: word.bbox
              }))
            };

            console.log(imageInfo);

            allData.push(imageInfo); // Collect image info for each file

            if (allData.length === files.length) {
              // All files processed, write to JSON file
              const jsonContent = JSON.stringify(allData, (key, value) => {
                // Custom replacer function to handle circular references
                if (typeof value === 'object' && value !== null) {
                  if (visitedObjects.has(value)) {
                    // Circular reference found, return a placeholder
                    return '[Circular Reference]';
                  }
                  // Store visited objects to check for circular references
                  visitedObjects.add(value);
                }
                return value;
              }, 2);
              download(jsonContent, 'word_data.json', 'application/json');
            }
          };

          reader.readAsDataURL(file);
        }
      }

      const elm = document.getElementById('uploader');
      elm.addEventListener('change', recognize);

      // Function to trigger download of JSON file
      function download(content, filename, contentType) {
        const a = document.createElement('a');
        const blob = new Blob([content], { type: contentType });
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        a.click();
        URL.revokeObjectURL(a.href);
      }
    </script>
  </body>
</html>
